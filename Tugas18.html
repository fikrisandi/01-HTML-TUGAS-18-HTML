<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TUGAS 18</title>
  </head>
  <body>
<h1>Tugas Input Element (date)</h1>
<form>
<p> <label> Date : </label> <input type="date" name="Date" placeholder="mm/dd/yyyy"> </p>
<p> <label> Datetime : </label> <input type="datetime" name="Datetime"> </p>
<p> <label> Datetime-local : </label> <input type="datetime-local" name="Datetime_local" placeholder="mm/dd/yyyy --:-- --"> </p>
<p> <label> Time : </label> <input type="time" name="Time" placeholder="--:-- --"> </p>
<p> <label> Month : </label> <input type="month" name="Month" placeholder="--------- ----"> </p>
<p> <label> Week : </label> <input type="week" name="Week" placeholder="Week --, ----"> </p>
</form>
  </body>
</html>
